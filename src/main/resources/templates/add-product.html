<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sell</title>
    <link rel="stylesheet" href="/static/css/add-product.css">
</head>
<body>
    <header th:replace="~{fragments/header::header}"></header>
    <form class="add-product-form" action="/success" th:action="@{/add-product}" th:object="${product}" method="post">
        <p th:if="${exception != null}" th:text="${exception.getMessage()}"></p>
        <p>Title:
            <label>
                <input type="text" th:field="*{title}" />
            </label>
        </p>
        <p>Description:
            <label>
                <input type="text" th:field="*{description}" />
            </label>
        </p>
        <p>Price:
            <label>
                <input type="number" min="0" step="0.01" th:field="*{price}" />
            </label>
        </p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>
    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
