<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <header th:replace="~{fragments/header::header}"></header>
    <div th:if="${param.error}" th:text="'Invalid email or password'"> </div>
    <div th:if="${exception}" th:text="${exception.getMessage()}"/>

    <form th:action="@{/register}" method="post" th:object="${accountDTO}">
        <p> Name:
            <label>
                <input type="text" name="name" th:field="*{name}"/>
            </label>
        </p>
        <p>
            <label> Email:
                <input type="text" name="email" th:field="*{email}"/>
            </label>
        </p>
        <p>
            <label> Password:
                <input type="text" name="password" th:field="*{password}"/>
            </label>
        </p>
        <div>
            <input type="submit" value="Register"/>
        </div>
    </form>

    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
