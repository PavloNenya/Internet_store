<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <header th:replace="~{fragments/header::header}"></header>
    <div class="register">
        <div th:if="${param.error}" th:text="'Invalid email or password'"> </div>
        <div th:if="${exception}" th:text="${exception.getMessage()}"/>

        <form th:action="@{/register}" method="post" th:object="${accountDTO}">
            <p>
                <label>
                    <input type="text" name="name" th:field="*{name}" placeholder="Name"/>
                </label>
            </p>
            <p>
                <label>
                    <input type="text" name="email" th:field="*{email}" placeholder="Email"/>
                </label>
            </p>
            <p>
                <label>
                    <input type="text" name="password" th:field="*{password}" placeholder="Password"/>
                </label>
            </p>
            <div>
                <input type="submit" value="Register"/>
            </div>
        </form>
    </div>
    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
